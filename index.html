<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    #bottom-container {
      position: fixed;
      z-index: 1;
      bottom: 0;
    }

    #controls {
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em;
      margin: 1em;
      border-radius: 1em;
      display: grid;
      grid-template-columns: auto auto;
      gap: 1rem;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <script id="vertexShader" src="shaders/vertex.vert" type="x-shader/x-vertex"></script>
  <script id="fragmentShader" src="shaders/fragment.frag" type="x-shader/x-fragment"></script>
  <script src="js/three.min.js"></script>
  <script src="js/index.js"></script>
  <div id='bottom-container'>
    <div id='controls'>
      <span>Up/Down:</span><span>Zoom</span>
      <span>Left Mouse:</span><span>Orbit</span>
    </div>
  </div>
</body>
</html>
